<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
function myFunction() {  
   var str=$("#text").val();
   if (str.length === 0) {
     $("#result").val("No result!!")
  }
  let longest = '';
  let temp = '';
  for (let i = 0; i < str.length; i++) {
    if (i === 0) {
      if (str[i] === str[i + 1]) {
        temp += str[i];
      }
    }
    if (i > 0) {
      if (str[i] === str[i - 1]) {
        temp += str[i];
        
      }
      if (str[i] !== str[i - 1]) {
        temp = str[i];
      }
      if (temp.length > longest.length) {
        longest = temp;
      }
    }
  }
  $("#result").val(longest[0]);
     
   
}
</script>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-md-12">
	<div class="form-group">
	<label class="label-control">Input Text Here
	</label>
	<input class="form-control" type="text" id="text"/>
	</div>
	</div>
	<div class="col-md-4">
	<div class="form-group">
	<button class="btn btn-primary" onclick="myFunction()" type="button">Find</button>
	</div>
	</div>
	<div class="col-md-12">
	<div class="form-group">
	<label class="label-control">Result
	</label>
	<input class="form-control" type="text" style="background-color:yellow" id="result" readonly/>
	</div>
	</div>
	</div>
</div>




</body>
</html>
